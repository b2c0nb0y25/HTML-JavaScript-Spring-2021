<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="main-container">
        <Header>
            <h1>Bio Example Lab</h1>

        <br>

        <nav>
            <a class="btn" href="index.html">Bio</a>
            <a class="btn" href="schools.html">Schools</a>

        <section style="width: 965px; justify-content: center; text-align: center;">
            <h2 class="title">Riddles</h2>

            <hr>

            <div class="main">
                <h2 id="riddle">Welcome to the riddle page!</h2>
                <br>
                <h3 id="demo" style="margin: 0px; padding-bottom: 0px;">Press "Next Riddle" to get started!</h3>

                <button id="riddlebtn" onclick="getRiddle('riddle')" disabled hidden>Show Riddle</button>
                <button id="answerbtn" onclick="showAnswer('demo')" disabled>Show Answer</button>

                <button onclick="nextRiddle('riddle', 'demo', 'riddlebtn', 'answerbtn')">Next Riddle</button>
